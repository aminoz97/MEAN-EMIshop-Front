
<div>
  <p>panier works!</p>
  <div class="modal-header"><p>Panier</p></div>
  <div class="modal-content">
  <table mat-table [dataSource]="panier">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name. </th>
      <td mat-cell *matCellDef="let element"> {{element.product.title}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.product.price}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.product.description}} </td>
    </ng-container>
    <ng-container matColumnDef="qte">
      <th mat-header-cell *matHeaderCellDef> qte </th>
      <td mat-cell *matCellDef="let element"> {{panierService.get(element).qte}}
        <button mat-stroked-button  (click)=addQte(element)>+</button>
        <button mat-stroked-button  (click)=minQte(element)>-</button></td>

    </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
</div>
