<div class="container">
  <div style="margin-top: 120px;"><h1>Details Command: {{ commandService.selectedCommand._id }}</h1></div>
  <table mat-table [dataSource]="commande.products" class="container-haha">
    <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef>Img.</th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.picUrl" alt="..." />
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name.</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">
        {{ element.description }}
      </td>
    </ng-container>
    <ng-container matColumnDef="qte">
      <th mat-header-cell *matHeaderCellDef>qte</th>
      <td mat-cell *matCellDef="let element">
        {{ panierService.get(element).qte }}
        <button mat-stroked-button (click)="addQte(element)">+</button>
        <button mat-stroked-button (click)="minQte(element)">-</button>
        <button mat-stroked-button (click)="remove(element)">Retirer</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
