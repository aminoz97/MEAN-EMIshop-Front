<div class="container" id="cover" style="padding-top: 50px;">
  <div class="row mt-5">
    <div class="col-sm-5 col-12 bg-dark">
      <img
        [src]="productService.selectedItem.picUrl"
        class="card-img-top mt-5 mb-5"
        alt="..."
      />
    </div>
    <div class="col-sm-5 col-12 offset-lg-1">
      <h1 style="font-family: bebas neue;font-size: 110px;">{{ productService.selectedItem.title }}</h1>
      <h2 style="font-weight:bold;margin-top: -10px;">Price: <span class="offset-5" style="font-size: 50px;">{{ productService.selectedItem.price }}â‚¬</span></h2>
      <h3 ><b>Description:</b> <br></h3>
      <h3><span class="mt-2">{{ productService.selectedItem.description }}</span></h3>
      <div class="row mt-5">
        <div class="col mt-2">
          <button mat-raised-button class="bg-dark font-white" (click)="onSelect()">
            Ajouter Au panier
          </button>
          <button mat-stroked-button [routerLink]="['/catalogue']" class="m-3">Back</button>
          <br/>
              <i class="btn btn-outline-success fa fa-thumbs-up" aria-hidden="true" (click)="like(productService.selectedItem)"></i><span class="like-counter">{{ productService.selectedItem.like }}</span>

              <i class="btn btn-outline-danger fa fa-thumbs-down"  aria-hidden="true"  (click)="dislike(productService.selectedItem)"></i> <span class="like-counter">{{ productService.selectedItem.dislike }}</span>

              <i class="btn btn-outline-dark fa fa-share-alt"  aria-hidden="true"  (click)="share(productService.selectedItem)"></i>


        </div>
      </div>
    </div>
  </div>
</div>
