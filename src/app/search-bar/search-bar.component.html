
  <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="form-inline mt-2 mt-md-0">

    <button class="btn btn-outline-light my-2 my-sm-0" type="submit" routerLink="recherche">Search</button>
  </form>
