  <div class="row bg-dark" >
    <div class="col-md-12 py-3">
      <ngb-carousel class="mt-5" *ngIf="productService.sliderProduct" style="outline : none;">
        <ng-template ngbSlide *ngFor="let product of productService.sliderProduct" >
          <div class="row">
            <div class="container mt-5">
              <img [src]="product.picUrl" class="col-4 offset-1" alt="Random slide">
            </div>
            <div class="carousel-caption col-4 offset-3">
              <h1 style="font-family: bebas neue;font-size: 50px;">{{product.title}}</h1>
                  <p>{{product.description}}</p>
                  <h2>
                    <span style="font-family: bebas neue;font-size: 50px;">{{product.price}}€</span><small class="ml-3 font-weight-bold"><del>{{product.price *1.25}}€</del></small>
                  </h2>
                  <button mat-raised-button color="primary"(click)="onSelect(product)">Ajouter Au panier</button>
                  <button mat-raised-button color="basic" [routerLink]="['/details', product._id]" class="m-3">Plus de Détails</button>
            </div></div>
        </ng-template>
      </ngb-carousel>
    </div>
  </div>
